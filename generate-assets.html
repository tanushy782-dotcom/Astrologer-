<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Generator</title>
    <style>
        body { background: #0f0a2e; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 40px; }
        button { padding: 15px 30px; background: linear-gradient(to right, #667eea, #764ba2); border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { opacity: 0.9; }
        canvas { border: 1px solid rgba(255,255,255,0.2); margin-top: 20px; background: transparent; }
    </style>
</head>
<body>
    <h1>ðŸ”® PWA Asset Generator</h1>
    <p>Click below to generate and download the production PNG assets.</p>

    <!-- Hidden Source SVG (Same as favicon.svg) -->
    <img id="source" src="/favicon.svg" width="512" height="512" style="display:none;" onload="init()" />

    <div class="grid">
        <button onclick="download(192, 'icon-192x192.png')">Download 192x192</button>
        <button onclick="download(512, 'icon-512x512.png')">Download 512x512</button>
        <button onclick="download(180, 'apple-touch-icon-180x180.png')">Download Apple Touch</button>
        <button onclick="download(512, 'maskable-icon-512x512.png', true)">Download Maskable</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('source');

        function init() {
            console.log("Image loaded");
        }

        function download(size, filename, isMaskable = false) {
            canvas.width = size;
            canvas.height = size;
            ctx.clearRect(0, 0, size, size);

            if (isMaskable) {
                // For maskable, we zoom in slightly or fill background completely
                ctx.fillStyle = "#0f0a2e"; // Match theme bg
                ctx.fillRect(0, 0, size, size);
                // Draw icon slightly smaller to be safe area
                const padding = size * 0.1;
                ctx.drawImage(img, padding, padding, size - (padding*2), size - (padding*2));
            } else {
                ctx.drawImage(img, 0, 0, size, size);
            }

            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>

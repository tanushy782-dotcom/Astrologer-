<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cosmic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0f0a2e" />
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#cosmic-grad)" stroke-width="12" opacity="0.8" />
  
  <!-- Hand Shape -->
  <g transform="translate(106, 86) scale(0.6)" filter="url(#glow)">
    <path fill="url(#cosmic-grad)" d="M239.8,458.4c-9.2-12.8-24.8-21.6-42.8-21.6c-28.8,0-52.4,23.6-52.4,52.4c0,8.4,2,16.4,5.6,23.6
      C64.6,488.4,0,402.6,0,300C0,134.4,134.4,0,300,0s300,134.4,300,300c0,102.6-64.6,188.4-150.2,212.8c3.6-7.2,5.6-15.2,5.6-23.6
      c0-28.8-23.6-52.4-52.4-52.4C264.6,436.8,249,445.6,239.8,458.4z" opacity="0.1"/>
    
    <!-- Palm Lines -->
    <path fill="none" stroke="#00d2ff" stroke-width="20" stroke-linecap="round" d="M150,450 C150,300 200,200 350,150" opacity="0.8" />
    <path fill="none" stroke="#c471f5" stroke-width="20" stroke-linecap="round" d="M150,350 C250,350 350,300 450,250" opacity="0.8" />
    <path fill="none" stroke="#f093fb" stroke-width="20" stroke-linecap="round" d="M150,250 C250,280 300,350 320,450" opacity="0.8" />
    
    <!-- Stars -->
    <circle cx="100" cy="100" r="10" fill="white" />
    <circle cx="400" cy="80" r="8" fill="white" />
    <circle cx="350" cy="400" r="6" fill="white" />
  </g>
  
  <!-- Central Eye -->
  <g transform="translate(256, 256)">
    <path d="M-60,0 Q0,-40 60,0 Q0,40 -60,0" fill="none" stroke="#00d2ff" stroke-width="8" />
    <circle cx="0" cy="0" r="15" fill="#ffffff" />
  </g>
</svg>
